version: "3.9"

services:
  api:
    build: .
    container_name: jikkosoft_api
    ports:
      - "8000:8000"         # host:container
    env_file:
      - .env                # usa tus variables (DATABASE_URL, API_KEY)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 5s
      retries: 5
